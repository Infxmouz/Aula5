<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Funções</title>
    <script>
        function soma(a,b){
            document.write(`Soma:`+(a+b) + "<br/>");
        }
    </script>
</head>
<body>
    <h2>Exemplo de Funções</h2>
    <script>
        soma(5,5);
        soma(10,20);
    </script>
</body>
</html>
